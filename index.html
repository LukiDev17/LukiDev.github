<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LukiDev17 Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }
        .blitz {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 999;
            pointer-events: none;
        }
        .locked-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ff0000;
            padding: 20px;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="blitz"></div> <!-- Blitz Effect -->

<div class="container">
    <h1>LukiDev17 Profile</h1>
    <p>This is the profile content that will be hidden when the page is "locked".</p>
</div>

<div class="locked-message" id="locked-message">Die Seite wurde dauerhaft gesperrt!</div>

<script>
function toggleVisibility(id) {
    var element = document.getElementById(id);
    if (element.style.display === "none") {
        element.style.display = "block";
    } else {
        element.style.display = "none";
    }
}

// Simuliere Blitz & sperre die Seite
function simulateThunder() {
    var blitzElement = document.querySelector('.blitz');
    
    // Blitz-Effekt
    blitzElement.style.opacity = 1; // Blitz sieht erstmal sichtbar aus
    setTimeout(() => {
        blitzElement.style.opacity = 0; // Blitz wird unsichtbar
    }, 200); // Blitz hÃ¤lt nur 200ms

    // Seite sperren
    setTimeout(() => {
        document.body.style.pointerEvents = 'none'; // Deaktiviert alle Interaktionen
        document.querySelector('.container').style.display = 'none'; // Versteckt den Inhalt
        document.getElementById('locked-message').style.display = 'block'; // Zeigt gesperrte Nachricht
    }, 1000); // Nachricht erscheint nach 1 Sekunde
}

// Starte Simulation des Blitzes nach einer Sekunde
setTimeout(simulateThunder, 1000);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LukiDev17 Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }
        /* ... restlicher CSS ... */
    </style>
</head>
<body>

<div class="blitz"></div> <!-- Blitz Effect -->

<div class="container">
    <h1>LukiDev17 Profile</h1>
    <!-- Dein Inhalt -->
</div>

<div class="locked-message" id="locked-message">Die Seite wurde gesperrt!</div>

<!-- YouTube Video als IFrame -->
<div style="display:none;">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rR1E1D0fe4w?autoplay=1&loop=1&playlist=rR1E1D0fe4w" frameborder="0"></iframe>
</div>

<script>
function toggleVisibility(id) {
    var element = document.getElementById(id);
    if (element.style.display === "none") {
        element.style.display = "block";
    } else {
        element.style.display = "none";
    }
}

// Simuliere Blitz & Geräusch
function simulateThunder() {
    // Blitz-Effekt
    blitzElement.style.opacity = 1; // Blitz sieht erstmal sichtbar aus
    setTimeout(() => {
        blitzElement.style.opacity = 0;
    }, 200); // Blitz hält nur 200ms

    // Seite sperren
    setTimeout(() => {
        document.body.style.pointerEvents = 'none'; // Deaktiviert alle Interaktionen
        document.querySelector('.container').style.display = 'none'; // Versteckt den Inhalt
        document.getElementById('locked-message').style.display = 'block'; // Zeige gesperrte Nachricht
    }, 1000); // Nachricht erscheint nach 1 Sekunde
}

// Starte Simulation des Blitzes und Geräuschs nach einer Sekunde
setTimeout(simulateThunder, 1000);
</script>

</body>
</html>
